<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mark-selection">
        Choose your mark:
        <div>
            <button class="mark-selection-btn mark-selection-x">X</button>
            <button class="mark-selection-btn mark-selection-O">O</button>
        </div>
        <div>
            You've selected <span class="mark-selection-chosen">X</span> (default choice is X)
        </div>

        <button class="game-start-btn"> Start </button>
    </div>

    <div class="game-board">
            <div class="tile tile-1" data-tile-id="00"></div>
            <div class="tile tile-2" data-tile-id="01">X</div>
            <div class="tile tile-3" data-tile-id="02">O</div>

            <div class="tile tile-1" data-tile-id="00"></div>
            <div class="tile tile-2" data-tile-id="01">X</div>
            <div class="tile tile-3" data-tile-id="02">O</div>
            
            <div class="tile tile-1" data-tile-id="00"></div>
            <div class="tile tile-2" data-tile-id="01">X</div>
            <div class="tile tile-3" data-tile-id="02">O</div>
    </div>
</body>
</html>

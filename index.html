<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mark-selection">
        Choose your mark:
        <div>
            <button class="mark-selection-btn mark-selection-x">X</button>
            <button class="mark-selection-btn mark-selection-O">O</button>
        </div>
        <div>
            You've selected <span class="mark-selection-chosen">X</span> (default choice is X)
        </div>

        <div>
            Enter your name (default name is Player):
            <input type="text" class="player-name-input-field" value="Player">
        </div>

        <button class="game-start-btn"> New Game </button>

        <div class="message-container"></div>
    </div>

    <div class="game-board">
            <div class="tile tile-00" data-tile-number="00"></div>
            <div class="tile tile-01" data-tile-number="01"></div>
            <div class="tile tile-02" data-tile-number="02"></div>

            <div class="tile tile-10" data-tile-number="10"></div>
            <div class="tile tile-11" data-tile-number="11"></div>
            <div class="tile tile-12" data-tile-number="12"></div>

            <div class="tile tile-20" data-tile-number="20"></div>
            <div class="tile tile-21" data-tile-number="21"></div>
            <div class="tile tile-22" data-tile-number="22"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h1 class="title">Tic Tac Toe</h1>
    
            <div class="form">
                <div>
                    <div>
                        Choose first Player's mark:
                    </div>
                    <div>
                        <button class="mark-selection-btn mark-selection-x">X</button>
                        <button class="mark-selection-btn mark-selection-O">O</button>
                    </div>
                    <div>
                        You've selected <span class="mark-selection-chosen">X</span> (default choice is X)
                    </div>
                </div>
        
                <div>
                    <div>
                        Enter names for first and second players respectively
                    </div>

                    <div>
                        (default names are Player1 and Player2):
                    </div>

                    <div>
                        <label for="player1-name-field""> First Player's name: </label>
                        <input type="text" class="player1-name-input-field" name="player1-name-field" value="Player1">
                    </div>

                    <div>
                        <label for="player2-name-field"">Second Player's name:</label>
                        <input type="text" class="player2-name-input-field" name="player2-name-field" value="Player2">
                    </div>
                </div>
        
                <div class="ai-selection-container">
                    Select Player2 type:
                    <div>
                        You've seleted <span class="ai-selection-prompt">AI</span> (default is AI)
                    </div>

                    <div>
                        <button class="ai-game-btn">AI</button>
                        <button class="human-game-btn">Human</button>
                    </div>
        
                </div>
            </div>
    
            <button class="game-start-btn"> New Game </button>
    
        </div>
        
        <div class="play-area">
            <div class="message-container">Click on a tile to play</div>
            <div class="game-board">
                    <div class="tile tile-00" data-tile-number="00">X</div>
                    <div class="tile tile-01" data-tile-number="01">O</div>
                    <div class="tile tile-02" data-tile-number="02"></div>
        
                    <div class="tile tile-10" data-tile-number="10"></div>
                    <div class="tile tile-11" data-tile-number="11"></div>
                    <div class="tile tile-12" data-tile-number="12"></div>
        
                    <div class="tile tile-20" data-tile-number="20"></div>
                    <div class="tile tile-21" data-tile-number="21"></div>
                    <div class="tile tile-22" data-tile-number="22"></div>
            </div>
        </div>
    </div>
</body>
</html>
